  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <!-- End information modal -->
    <ul class="list" id="coordinates-list"></ul>
    <script>
      function genTokenData(projectNum) {
        let data = {}
        let hash = '0x'
        for (var i = 0; i < 64; i++) {
          hash += Math.floor(Math.random() * 16).toString(16)
        }
        data.hash = hash
        data.tokenId = (
          projectNum * 1000000 +
          Math.floor(Math.random() * 1000)
        ).toString()
        return data
      }
      tokenData = genTokenData(1)
    </script>
    <script src="public/bundle.js"></script>
  </body>
